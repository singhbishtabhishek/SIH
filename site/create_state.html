<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create State</title>
</head>
<body>
    <h1>Create a New State</h1>
    <p>Welcome, {{ username }}!</p>
    
    <form action="{{ url_for('add_state') }}" method="POST">
        <div>
            <label for="state_id">State ID:</label>
            <input type="text" id="state_id" name="state_id" required>
        </div>
        
        <div>
            <label for="StateName">State Name:</label>
            <input type="text" id="StateName" name="StateName" required>
        </div>
        
        <div>
            <label for="StateDescription">State Description:</label>
            <textarea id="StateDescription" name="StateDescription"></textarea>
        </div>
        
        <div>
            <label for="StateImage">State Image URL:</label>
            <input type="text" id="StateImage" name="StateImage">
        </div>
        
        <button type="submit">Add State</button>
    </form>
</body>
</html>
