<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocers Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="\static\css\home.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary"><!-- main base code for nav bar reamin same in whole project  -->
        <div class="container-fluid" style="background-color: rgb(0, 204, 255);">
          <a class="navbar-brand" href="/">
            <img src="/static/img/logofinal.png" alt="Logo" width="190" height="45" class="d-inline-block align-text-top">
          </a>
          
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="btnradio1"><a href="/">Home</a></label>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="card border-secondary">
            <div class="card-body">
                <h3 class="text-center mb-4">Manager login</h3>
                <form action="{{ url_for('admin_login_check') }}" method="post">
            <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-outline-secondary d-grid gap-2 col-6 mx-auto mt-4">Login</button>
                </form>
            </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
